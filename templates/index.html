{% extends 'base.html' %}

{% block title %}
Group Chat
{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<p id='welcome'>Welcome to the chat!</p>
<p id= 'show-id'></p>

<div class='container-fluid' id='message-list'>
    <div class="row message-list-item">
    	<div class="col-sm-2"></div>
    	<div class="col-sm-8 text-center">
    		User234 has joined the chat
    	</div>
    	<div class="col-sm-2"></div>
    </div>

    <div class="message-list-item">
    	<div class="row">
	    	<div class="col-sm-1 text-center">
	    		UserID, Time
	    	</div>
	    	<div class="col-sm-5 text-left message-box">
	    		Message
	    	</div>
	    	<div class="col-sm-6"></div>
	    </div>
    </div>
    	<div class="row">
    		<div class="col-sm-6"></div>
	    	<div class="col-sm-5 text-right own-message-box">
	    		My Message
	    	</div>
	    	<div class="col-sm-1 text-center">
	    		Time Only
	    	</div>
	    </div>
    <div>
    	
    </div>
</div>

<br>

<div class='container-fluid row' id='msg-input'>
    <input  class="col-sm-10" type="text" id="message" autocomplete="off">
    <input class="col-sm-2 btn btn-primary" type="submit" id='submit' value="Send">
</div>

<script src="{{ static('js/main.js') }}"></script>    
{% endblock %}
